name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§ª Run Lint
      run: npx eslint . || true

    - name: ğŸ§ª Run Tests
      run: npm test || true

    - name: ğŸ” Run npm audit for vulnerabilities
      run: npm audit --audit-level=moderate || true

    - name: ğŸ§ª Run Snyk (optional - requires Snyk account)
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: ğŸ— Build React App
      run: |
        cd client
        npm install
        npm run build

    - name: ğŸ— Build Node API
      run: |
        cd server
        npm install

    - name: â˜ï¸ Deploy to staging (optional)
      if: github.ref == 'refs/heads/main'
      run: echo "Deploying to staging environment..."
