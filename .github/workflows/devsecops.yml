name: ğŸ›¡ DevSecOps Pipeline (Backend Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ§  Run ESLint (Static Analysis)
        run: npx eslint . || true
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: npm test || echo "No tests found, skipping..."

      - name: ğŸš€ Build Backend (Optional)
        run: npm run build || echo "No build step for backend, skipping..."
