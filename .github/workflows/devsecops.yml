name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm install

    - name: 🧪 Run Lint
      run: npx eslint . || true

    - name: 🧪 Run Tests
      run: npm test || true

    - name: 🔐 Run npm audit for vulnerabilities
      run: npm audit --audit-level=moderate || true

    - name: 🧪 Run Snyk (optional - requires Snyk account)
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: 🏗 Build React App
      run: |
        cd client
        npm install
        npm run build

    - name: 🏗 Build Node API
      run: |
        cd server
        npm install

    - name: ☁️ Deploy to staging (optional)
      if: github.ref == 'refs/heads/main'
      run: echo "Deploying to staging environment..."
